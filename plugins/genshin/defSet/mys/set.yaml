# 公共查询是否使用用户ck  0-不使用 1-使用
allowUseCookie: 1
# 默认cookie帮助文档链接地址
cookieDoc: https://docs.qq.com/doc/DUWNVQVFTU3liTVlO


# 别名设置权限 0-所有群员都可以添加 1-群管理员才能添加 2-主人才能添加
abbrSetAuth: 0
# 米游社攻略图默认来源设置 1-西风驿站 2-原神观测枢 3-派蒙喵喵屋 4-OH是姜姜呀
defaultSource: 1

# 1034手动验证 0-关闭 1-开启 2-仅原神 3-仅星铁
verify: 0
# 手动验证API, demo: https://gitee.com/QQ1146638442/GT-Manual
verifyAddr: 'http://127.0.0.1:3000/GTest/register?key=114514'

# mys手动签到 0-关闭 1-开启
sign: 0
# 手动签到API, 仅发送uid、gt验证码信息, 不发送qq、cookie等敏感信息
signAddr: 'http://127.0.0.1:3000/mysSign?key=114514'


# 黑名单QQ，不使用手动过码，有其他过码插件会next下一个过码服务
blackList:
  - 10001
  - 10002